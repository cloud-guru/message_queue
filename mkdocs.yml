site_name: messeage queue
site_url: https://cloud-monitor.github.io/message_queue
site_description: queue stubs
site_author: Hoa Ngo

repo_url: https://github.com/cloud-guru/message_queue
edit_uri: ""

theme:
    name: readthedocs
    highlightjs: true
    hljs_languages:
        - yaml
        - django
nav:
    - Index: index.md
    - INTRODUCTION:
        - Issue describe: issue/readme.md
    - TECHNICAL SOLUTION:
        - Auto Healing: issue/need_review/auto_healing.md
    - BLUEPRINT:
        - Propose: issue/propose/readme.md
        - Start: issue/start/readme.md
        - In process: issue/in_process/readme.md
        - Need review: issue/need_review/readme.md
        - Sloved: issue/sloved/readme.md
    - ABOUT:
        - Release Notes: about/release-notes.md
        - Contributing: about/contributing.md
        - License: about/license.md

markdown_extensions:
    - smarty
    - toc:
        permalink: True
    - sane_lists
    - admonition
